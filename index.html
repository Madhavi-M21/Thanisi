<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Crochet Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ffcccb;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 30%;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product button {
            padding: 10px 15px;
            background-color: #ff6961;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Handmade Crochet Creations</header>
    <div class="container">
        <div class="product">
            <img src="crochet1.jpg" alt="Crochet Item 1">
            <h3>Handmade Crochet Hat</h3>
            <p>$20</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="crochet2.jpg" alt="Crochet Item 2">
            <h3>Cozy Crochet Blanket</h3>
            <p>$50</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="crochet3.jpg" alt="Crochet Item 3">
            <h3>Elegant Crochet Scarf</h3>
            <p>$30</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
